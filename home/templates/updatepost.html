{% extends 'base.html' %}
{% block title %}Update BlogPost{% endblock title %}
{% block content %}

<h2>Update BlogPost</h2>
<div class="container">
  {% if user.id == blog.author.id %}
    <form method="POST" action='{% url 'update_post' blog.pk %}' enctype="multipart/form-data">
        {% csrf_token %}
       
        {{form.as_p}}
        
       


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endif %}
</div>









{% endblock content %}
